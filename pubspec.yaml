name: practice_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  flutter_native_splash: ^2.4.2
  logger: ^2.4.0
  go_router: ^14.3.0
  retrofit: ^4.0.3
  dio: ^5.3.2
  get_it: ^7.6.4
  shared_preferences: ^2.2.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  synchronized: ^3.3.0
  decimal: ^2.3.3
  provider: ^6.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: FontBold
      fonts:
        - asset: fonts/SUIT-Bold.ttf
    - family: FontSemiBold
      fonts:
        - asset: fonts/SUIT-SemiBold.ttf
    - family: FontRegular
      fonts:
        - asset: fonts/SUIT-Regular.ttf
  generate: true
